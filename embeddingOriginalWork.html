<!DOCTYPE html>
<html>
    <head>
        <title>Embedding Original Work (Master)</title>
    </head>
    <body>
        <h1>Embedding Original Work</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/jYqRiKu7gY0?autoplay=1&start=180&cc_lang_pref=en&cc_load_policy=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <br/>^^This video autoplays!<br/>
        <video width="560" height="315" controls>
            <source src="sample_video.mp4" type="video/mp4">
        </video>
        <br/>^^Some random sample video using the HTML5 video tag<br/>
        <audio controls>
            <source src="sample_audio.mp3" type="audio/mpeg">
        </audio>
        <br/>^^Some random audio clip using the HTML5 audio tag<br/>
        <object width="560" height="315" data="index.html"></object>
        <br/>^^My index.html page embedded using the HTML5 object tag<br/>
        <link rel="alternate" type="application/rss+xml" title="RSS" href="https://rss.nytimes.com/services/xml/rss/nyt/HomePage.xml">
    </body>
